<!doctype html>
<html lang="he">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SITES - list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">
    <div class="container">
        <h1 class="mb-3">Sites</h1>

        <form id="addForm" class="row g-2 mb-4">
            <div class="col-md-3">
                <input id="name" class="form-control" placeholder="Name" required />
            </div>
            <div class="col-md-3">
                <input id="url" class="form-control" placeholder="https://..." required />
            </div>
            <div class="col-md-3">
                <input id="image" class="form-control" placeholder="Image URL" required />
            </div>
            <div class="col-md-2">
                <input id="score" type="number" min="0" max="10" class="form-control" placeholder="score" required />
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary w-100" type="submit">Add</button>
            </div>
        </form>

        <table class="table table-striped align-middle" id="sitesTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="sitesBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
